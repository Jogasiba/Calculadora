<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Jo√£o Gabriel</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="box">
        <div class="input">
            <input type="text" id="input">
        </div>
        <div class="line1">
            <button class="simbolo1" id="btn-C">C</button>
            <button class="simbolo1" id="btn-CE">CE</button>
            <button class="simbolo2" id="btn-divisao">/</button>
            <button class="simbolo2" id="btn-multiplicacao">*</button>
        </div>
        <div class="line2">
            <button class="btn-7" id="btn-7">7</button>
            <button class="btn-8" id="btn-8">8</button>
            <button class="btn-9" id="btn-9">9</button>
            <button class="simbolo2" id="btn-subtracao">-</button>
        </div>
        <div class="line3">
            <button class="btn-4" id="btn-4">4</button>
            <button class="btn-5" id="btn-5">5</button>
            <button class="btn-6" id="btn-6">6</button>
            <button class="simbolo2" id="btn-adicao">+</button>
        </div>
        <div class="line4">
            <button class="btn-1" id="btn-1">1</button>
            <button class="btn-2" id="btn-2">2</button>
            <button class="btn-3" id="btn-3">3</button>
            <button class="simbolo2" id="btn-igual">=</button>
        </div>
        <div class="line5">
            <button class="btn-0" id="btn-0">0</button>
            <button class="." id="btn-ponto">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
